<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout — StockPoddis</title>
</head>

<body>
    <h1>✅ Finalizar compra</h1>

    <p><a href="{% url 'ver_carrinho' %}">← Voltar ao carrinho</a></p>

    {% if erro %}
    <p style="color:red;"><strong>{{ erro }}</strong></p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Nome</label><br />
        <input type="text" name="nome_cliente" required /><br /><br />

        <label>Telefone</label><br />
        <input type="text" name="telefone_cliente" required /><br /><br />

        <label>Endereço de entrega</label><br />
        <textarea name="endereco_entrega" rows="4" required></textarea><br /><br />

        <button type="submit">Confirmar pedido</button>
    </form>
</body>

</html>
